<!---------------------Add Authors----------------------------->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog mt-5">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Author</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form [formGroup]="formAuthor"  (ngSubmit)="addAuthor()">
      <div class="modal-body">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="FirstName"
             name="fName" formControlName="fName"
              [class.is-invalid]="firstName?.untouched || !firstName?.valid"
              [class.is-valid]="firstName?.valid">

            <div class="alert alert-warning" [hidden]="firstName?.valid || firstName?.untouched" >
             <small *ngIf="firstName?.errors?.['required']">First Name is required </small>
           </div>
          </div>

          <div class="form-group">

            <input type="text" class="form-control" placeholder="LastName"
             name="lName" formControlName="lName"

             [class.is-invalid]="lastName?.untouched || !lastName?.valid"
              [class.is-valid]="lastName?.valid"
             >

             <div class="alert alert-warning" [hidden]="lastName?.valid || lastName?.untouched" >
              <small *ngIf="lastName?.errors?.['required']">Last Name is required </small>
            </div>
          </div>


          <div class="form-group">
            <input type="date" class="form-control" placeholder="DB" name="dateBirth" formControlName="dateBirth"

            [class.is-invalid]="dateBirth?.untouched || !dateBirth?.valid"
            [class.is-valid]="dateBirth?.valid"
            >
            <div class="alert alert-warning" [hidden]="dateBirth?.valid || dateBirth?.untouched" >
              <small *ngIf="dateBirth?.errors?.['required']">Date Birth is required </small>
            </div>
          </div>



          <div class="form-group">
            <input type="file" class="file-input">
            <!--<div class="file-upload">

              <mat-label>Upload Image</mat-label>

               <button mat-mini-fab color="primary" class="upload-btn">
                   <mat-icon>attach_file</mat-icon>
               </button>
           </div>-->
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn" style="background: #18AF9A"
        [disabled]="formAuthor.invalid"
        >Save</button>
      </div>
      </form>
    </div>

  </div>
</div>
